<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-5/css/fontawesome-all.min.css">
    <title>Creative Login Form</title>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="left-section">
                <h3>sign in</h3>
    
                <ul class="forms">
                    <li>
                        <p>email address</p>
                        <input type="text" placeholder="Username">
                    </li>
                    <li>
                        <p>passwords</p>
                        <input type="passwords" placeholder="Passwords">
                    </li>
                    <p class="forget-pass"><a href="">forget password.?</a></p>
                    <button class="submit">login</button>
                </ul>
    
                <h4>or you can join with</h4>
    
                <ul class="sci">
                    <li><a href=""><i class="fab fa-facebook"></i></a></li>
                    <li><a href=""><i class="fab fa-twitter"></i></a></li>
                    <li><a href=""><i class="fab fa-google-plus-g"></i></a></li>
                </ul>
            </div>
            <div class="right-section">
                <h3><strong>hello</strong><br>welcome back</h3>
    
                <div class="sign-up">
                    <p>Don't have an account yet ?</p>
                    <a href="#">sign up</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
